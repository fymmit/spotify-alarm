<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Alarm</title>
</head>
<body>
    <div>
        <p>
            Step 1: Press the Auth button.
        </p>
        <p>
            Step 2: Authenticate on Spotify
        </p>
        <p>
            Step 3: Set desired alarm time in the input field using military time. (e.g. 1337)
        </p>
        <p>
            Step 4: Press the Set alarm button.
        </p>
        <p>
            Step 5: Wait for the designated time.
        </p>
    </div>
    <div>
        <button id="auth-button">Auth</button>
        <input id="time-input" type="text" name="time" placeholder="nnnn">
        <button id="alarm-button">Set alarm</button>
        <script src="site.js"></script>
    </div>
</body>
</html>
